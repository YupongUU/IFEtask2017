<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">
        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        function getData() {
            var data = []
            var dataList = document.getElementsByTagName('li')
            console.log(dataList)
            for (var i = 0; i < dataList.length; i++) {
                var char = dataList[i].innerHTML.indexOf('空气')
                var city = dataList[i].innerHTML.slice(0, char)
                var quelity = dataList[i].querySelector('b').innerHTML
                var dataarr = []
                dataarr.push(city, quelity)
                data.push(dataarr)
                console.log(data[i])
            }

            return data;

        }

        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            data.sort(function (x, y) {
                return x[1] < y[1] ? 1 : -1;
            })
            console.log(data)
            return data;

        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id为resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            var ul = document.getElementById('resort');
            var text = function (n) {
                switch (n) {
                    case 1:
                        return '一';
                        break;
                    case 2:
                        return '二';
                        break;
                    case 3:
                        return '三';
                        break;
                    case 4:
                        return '四';
                        break;
                    case 5:
                        return '五';
                        break;
                    case 6:
                        return '六';
                        break;
                    case 7:
                        return '七';
                        break;
                    case 8:
                        return '八';
                        break;
                    case 9:
                        return '九';
                        break;
                    case 10:
                        return '十';
                        break;
                }

            }
            for (var i = 0; i < data.length; i++) {
                var nli = document.createElement('li')
         
                nli.innerHTML = "第" + text(i + 1) + "名：" + data[i][0] + "空气质量：<b>" + data[i][1] + "</b>";
                ul.appendChild(nli)
            }

        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {
           var btn = document.querySelector('#sort-btn')
           btn.addEventListener('click',function(){
               btnHandle();
           })

            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

        }

        init();
    </script>
</body>

</html>
